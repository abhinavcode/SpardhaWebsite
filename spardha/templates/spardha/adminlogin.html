{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">

		    <!-- <script src="js/reg.js"></script> -->
   <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<!-- Website CSS style -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

		<!-- Website Font style -->
   		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/reg.css' %}">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />

		<title>Admin Login</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
						<div class="imghead">
						<img style=" width: 80% ;text-align: center;float: center" src="{% static 'img/spardha-logo-all-white.png' %}">
						</div>
						<br/>
						<br/>
							<h1 style="text-align: center;float: center">ADMIN Login</h1>
							<p style="color: red;text-align: center;float: center"> {{ loginerror }} </p>
							<form class="" method="post" action="/admin1">
						{% csrf_token %} 
						<div class="form-group">
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" name="userid" id="userid"  placeholder="Email ID" required="true" />

									<input type="password" class="form-control" name="password" id="password"  placeholder="Password" required="true" />

									<input type="submit" class="btn btn-primary btn-lg btn-block login-button" style="padding: 8px" value="Login"  />
								</div>
							</div>
						</div>

				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
