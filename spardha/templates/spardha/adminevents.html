{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'css/reg.css' %}">

		    <!-- <script src="js/reg.js"></script> -->
   <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<!-- Website CSS style -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

		<!-- Website Font style -->
   		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />

		<title>Team Management</title>
	</head>
	<body>
            <!--nav-->
            <nav class="nav navbar-default navbar-fixed-top" style="background: black">
                <div class="container">
                    <div class="col-md-12">
                        <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar" aria-expanded="false" aria-controls="navbar">
                            <span class="fa fa-bars"></span>
                        </button>
                            <a href="index.html" class="navbar-brand"><img style="height:28px" class="img-responsive" src="{% static 'img/spardha-small-text.png' %}"  ></a>
                        </div>
                        <div class="collapse navbar-collapse navbar-right" id="mynavbar">
                            <ul class="nav navbar-nav">
                                 <li><a href="/admin1">Colleges</a></li>
                                <li ><a href="/adminteam">Our Team</a></li>
                                <li class=""><a href="/adminfixtures">Fixtures</a></li>
                                <li><a href="/adminresults">Results</a></li>
                                <li><a href="/adminlogout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
           <div class="container" style="background: #009edf;color:white; padding:20px;margin-top:100px">
           		<!-- <h1 style="text-align: center;"> Colleges Registered</h1> -->
           			<div class="col-md-6">
                          <h2 style="text-align: center;color: white"> Male Games:</h2>
           	          		<h3 style="text-align: center;color: black">

                       				{% for game in male %}
                              <div style="background: white">
                     					<img src="data:image/png;base64,{{ game.1 }}"><br/> 
                              {{ game.0 }}<br/><br/>
                            </div><br/>
                     					{% endfor %}
                     			</h3>

                   
             </div>
             <div class="col-md-6">
               <h2 style="text-align: center;color: white"> Female Games:</h2>
                          <h3 style="text-align: center;color: black">

                              {% for game in female %}
                              <div style="background: white">

                              <img src="data:image/png;base64,{{ game.1 }}"> <br/>

                              {{ game.0 }}<br/><br/>
                            </div><br/>
                              {% endfor %}
                          </h3>
                 
                 
               
          </div>
           <div class="col-md-12">
             <h2 style="text-align: center;color: black"> Add new Event:</h2>

              <form class="" style="float: center;text-align: center;color: black" method="post" enctype="multipart/form-data" action="/adminevents">
                        {% csrf_token %} 
                        <input type="text" style="color: black;" placeholder="Enter new game" name="eventname"/>
                          Image:<input required="true" type="file" name="pic" accept="image/*">

                          <select class="" required="true" name="eventfor" id="eventfor"  placeholder="Select Sex">

                        <option disabled selected value> -- select sex for event -- </option>
                            <option value="M" >Male</option>
                            <option value="F" >Female </option>
                            <option value="Both">Both</option>
                        </select>    
                        <input type="submit" name="submit" value="+" style="color: green">
                     
                   </form>
           </div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
