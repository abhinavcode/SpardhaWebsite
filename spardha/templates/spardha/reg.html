{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">

		    <!-- <script src="js/reg.js"></script> -->
   <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#inlist").click(function () {
            if ($(this).is(":checked")) {
            	$("#college").prop('disabled','disabled');
                $("#college1").prop('required',true);
                $("#city").prop('required',true);
            	$("#hidden1").fadeIn("slow");
            } else {
            	$("#college").prop('disabled',false);
                $("#college1").prop('required',false);
                $("#city").prop('required',false);
            	$("#hidden1").fadeOut("slow");
            }
        });
    });
</script>
		<!-- Website CSS style -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

		<!-- Website Font style -->
   		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/reg.css' %}">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />

		<title>Register</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
						<div class="imghead">
						<img style=" width: 80% ;text-align: center;float: center" src="{% static 'img/spardha-logo-all-white.png' %}">
						</div>
						<form class="" method="post" action="/confirmation">
						{% csrf_token %} 
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" required="true" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="email" class="form-control" name="email" required="true" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Contigent Size</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="number"  required="true" class="form-control" name="contingentSize" required="true" id="contingentSize"  placeholder="Contingent Size"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="contact" class="cols-sm-2 control-label">Contact Number</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" required="true" name="contact" id="contact"  placeholder="Enter your Mobile Number"/>
								</div>
							</div>
						</div>
						

						<div class="form-group">
							<label for="designation" class="cols-sm-2 control-label">Designation</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" name="designation" required="true" id="designation"  placeholder="Enter your Designation"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="college" class="cols-sm-2 control-label">College</label>
							<div class="cols-sm-10">
								<div class="input-group">
									
									<select class="form-control" required="true" name="college" id="college"  placeholder="Enter your College">
										    <option disabled selected value> -- select an option -- </option>
									{% for college in colleges %}    
									  	<option value={{ forloop.counter }} >{{ college }}</option>
									{% endfor %}
								</select>
								</div>
							</div>
						</div>
					
						<br/>
						<div class="form-group"> 
							<input type="checkbox" name="inlist" id="inlist" value="inlist" > Your College is not Present in the list<br>
						</div>
						

						<div id="hidden1" class="hidden1" style="display: none;">
							<div class="form-group">
								<label for="college1" class="cols-sm-2 control-label">College</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<input type="text" class="form-control" name="college1" id="college1" placeholder="Enter your College"/>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="city" class="cols-sm-2 control-label">City</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<input type="text" class="form-control" name="city" id="city"  placeholder="Enter your College's City"/>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<input type="submit" id="submit" class="btn btn-primary btn-lg btn-block login-button"/>
						</div>
						
					</form>
				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
