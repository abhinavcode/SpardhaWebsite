{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'css/reg.css' %}">
<style>
th, td {
    padding: 5px;
}
th {
    text-align: left;
}
</style>
		    <!-- <script src="js/reg.js"></script> -->
   <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<!-- Website CSS style -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

		<!-- Website Font style -->
   		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />

		<title>{{ collegename }}</title>
	</head>
	<body>
            <!--nav-->
            <nav class="nav navbar-default navbar-fixed-top" style="background: black">
                <div class="container">
                    <div class="col-md-12">
                        <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar" aria-expanded="false" aria-controls="navbar">
                            <span class="fa fa-bars"></span>
                        </button>
                            <a href="/" class="navbar-brand"><img style="height:28px" class="img-responsive" src="{% static 'img/spardha-small-text.png' %}"  ></a>
                        </div>
                        <div class="collapse navbar-collapse navbar-right" id="mynavbar">
                            <ul class="nav navbar-nav">
                                <li ><a href="/user">Students</a></li>
                                <li class="active"><a href="#">Register</a></li>
                                <li><a href="/logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container" style="background: #009edf;color:white; padding:20px;margin-top:15px;text-align: center;">
           		<!-- <h1 style="text-align: center;"> Colleges Registered</h1> -->
           	                          <h2 style="text-align: center;color: black"> Register for games in Spardha'17:</h2>
                            {% for event in events %}
                              <h3 style="text-align: center;color: black">{{ event.0 }}, {{ event.1 }} </h3>
                                {% for name in event.2 %}
                                 <p style="color: white">{{ name }}</p>  

                              {% endfor %}
                            {% endfor %}

                                 <p style="color: red;text-align: center;float: center">  {{ errorform }}</p>
                                 <form class="" style="float: center;text-align: center;color: black" method="post" action="/games">
            
                                      {% csrf_token %} 
                                        <select class="" required="true" name="studentid" id="studentid"  >
                                        <option disabled selected value> -- select player name -- </option>
                                        {% for student in students %}    
                                            <option value={{ student.4 }} >{{ student.0 }}</option>
                                        {% endfor %}
                                      </select>  
                                      <select class="" required="true" name="eventname" id="eventname"  >
                                        <option disabled selected value> -- select event name -- </option>
                                        {% for event in allevents %}    
                                            <option value={{ event.0 }} >{{ event.0 }}</option>
                                        {% endfor %}
                                      </select>                                        

                                      Captain <input type="checkbox" name="iscaptain" id="iscaptain" value=1 > 
                                      <input type="submit" name="submit" value="+" style="color: green">
                                      
                                </form>
                          

           </div>


		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
